<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Botones con CSS</title>
</head>
<body>
  <header>
    <h1>Botones con CSS</h1>
  </header>

  <section>
    <h2>Tamaños</h2>
    <button type="button" name="nomal" class="btn-ordinary">Normal</button>
    <button type="button" name="small" class="btn-small">Pequeño</button>
    <button type="button" name="big" class="btn-big">Grande</button>
  </section>

  <section>
    <h2>Colores</h2>
    <button type="button" name="esmeralda" class="btn-ordinary btn-esmeralda">Esmeralda</button>
    <button type="button" name="cielo" class="btn-ordinary btn-cielo">Cielo</button>
    <button type="button" name="amatista" class="btn-ordinary btn-amatista">Amatista</button>
    <button type="button" name="asfalto" class="btn-ordinary btn-asfalto">Asfalto</button>
    <button type="button" name="topacio" class="btn-ordinary btn-topazio">Topazio</button>
    <button type="button" name="rubi" class="btn-ordinary btn-ruby">Ruby</button>
  </section>

  <section>
    <h2>Bordeado</h2>
    <button type="button" name="btn-boder-simple" class="btn-ordinary btn-b-ordinary">Simple</button>
    <button type="button" name="btn-border-esmeralda" class="btn-ordinary btn-b-esmeralda">Esmeralda</button>
    <button type="button" name="btn-border-cielo" class="btn-ordinary btn-b-cielo">Cielo</button>
    <button type="button" name="btn-border-amatista" class="btn-ordinary btn-b-amatista">Amatista</button>
    <button type="button" name="btn-border-asfalto" class="btn-ordinary btn-b-asfalto">Asfalto</button>
    <button type="button" name="btn-border-topacio" class="btn-ordinary btn-b-topazio">Topazio</button>
    <button type="button" name="btn-border-rubi" class="btn-ordinary btn-b-ruby">Ruby</button>
  </section>

  <section>
    <h2>Combinaciones</h2>
    <button type="button" name="largo-asfalto" class="btn-big btn-asfalto">Largo Asfalto</button>
    <button type="button" name="bode-del-cielo" class="btn-ordinary btn-b-cielo">Borde del cielo</button>
    <button type="button" name="pequeña-esmeralda" class="btn-small btn-esmeralda">Pequeña esmeralda</button>
    <button type="button" name="pequeña-esmeralda" class="btn-big btn-b-ruby">Gran Borde Rubí</button>
  </section>

</body>
</html>
